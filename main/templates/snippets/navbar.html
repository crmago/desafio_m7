{% load static %}
<nav class="navbar navbar-expand-lg" style="background-color: #e1e3e7;" data-bs-theme="dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#"><img src="{% static 'img/logo_te_la_arriendo.png' %}" alt="TeLaArriendo" width="150" id="logo">
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <a class="nav-link active" style="color: #444c53;" aria-current="page" href="{% url 'home' %}">Inicio</a>
        </li>
        {% if user.is_authenticated %}
        <li class="nav-item">
          <a class="nav-link active" style="color: #444c53;" aria-current="page"
            href="{% url 'profile' %}">Tu Perfil</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link active" style="color: #444c53;" href="">Acerca</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" style="color: #444c53;" aria-current="page"
            href="">Contacto</a>
        </li>
      </ul>
      <div class="account-icon">
        <div class="account-options">
          <i class="fa-solid fa-user"></i>
          {% if user.is_authenticated %}
          <span>Hola {{ user.first_name }} {{ user.last_name }}</span>
          <form action="{% url 'logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="logout-link btn btn-danger" id="logoutButton">Cerrar Sesión
            </button>
          </form>
          {% else %}
          <span class="account-text" style="color: #444c53;">Mi cuenta</span>
          <a href="{% url 'login' %}" class="login-link btn btn-success" id="loginButton">Iniciar Sesión</a>
          <a href="#" class="register-link btn btn-info" id="registerButton">Registrarse</a>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</nav>
